<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skills - Dr. Sanket Mishra</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

<header id="header-include"></header>

<main>
    <section class="skills-section">
        <h1>Skills</h1>

        <div class="skills-grid">
            <!-- Programming Languages -->
            <div class="skill-box">
                <div class="skill-icon">
                    <i class="fas fa-code"></i>
                </div>
                <h2>Programming Languages</h2>
                <ul>
                    <li><i class="fab fa-python"></i> Python</li>
                    <li><i class="fab fa-r-project"></i> R</li>
                    <li><i class="fas fa-terminal"></i> C</li>
                    <li><i class="fas fa-file-code"></i> LaTeX</li>
                </ul>
            </div>

            <!-- Data Analysis -->
            <div class="skill-box">
                <div class="skill-icon">
                    <i class="fas fa-chart-area"></i>
                </div>
                <h2>Data Analysis</h2>
                <ul>
                    <li><i class="fas fa-chart-bar"></i> Tableau</li>
                    <li><i class="fas fa-cubes"></i> Tidyverse</li>
                    <li><i class="fas fa-cubes"></i> Tidymodels</li>
                    <li><i class="fas fa-cube"></i> Easystats</li>
                    <li><i class="fas fa-robot"></i> Superlearner</li>
                </ul>
            </div>

            <!-- Streaming Analytics -->
            <div class="skill-box">
                <div class="skill-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <h2>Streaming Analytics</h2>
                <ul>
                    <li><i class="fas fa-laptop-code"></i> Apache Zeppelin</li>
                    <li><i class="fas fa-laptop-code"></i> Node-RED</li>
                </ul>
            </div>
        </div>
    </section>
</main>

<footer id="footer-include"></footer>

<button id="scroll-top" title="Go to top">
    <i class="fas fa-arrow-up"></i>
</button>

<script src="js/main.js"></script>
</body>
</html>
